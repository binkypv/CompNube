{% extends "base.html" %} {% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
	<div class="col-lg-12 text-center">
		<h1>
			Ver anuncio <span class="glyphicon glyphicon-list-alt"
				aria-hidden="true"></span>
		</h1>
	</div>
</div>
<br />
<br />
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<form class="form-horizontal" role="form" action="" method="post">
			<div class="form-group">
				<label for="inputAuthor" class="col-sm-3 control-label">Email</label>

				<div class="col-sm-6">
					<input readonly="readonly" type="email" class="form-control"
						name="inputAuthor" id="inputAuthor" placeholder="author"
						value="{{ add.author }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputText" class="col-sm-3 control-label">Descripci&oacute;n</label>

				<div class="col-sm-6">
					<input readonly="readonly" type="text" class="form-control"
						name="inputText" id="inputText" placeholder="text"
						value="{{ add.text }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPriority" class="col-sm-3 control-label">Prioridad</label>

				<div class="col-sm-6">
					<input readonly="readonly" type="text" class="form-control"
						name="inputPriority" id="inputPriority" placeholder="priority"
						value="{{ add.priority }}">
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>

<div class="row">
	<div class="col-sm-5 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Leave your comment!</div>
			<div class="panel-body">
				<form role="form" action="" method="post">
										
					<div class="form-group">
						<label for="inputCommentAuthor">Author</label> <input type="text"
							class="form-control" id="inputCommentAuthor"
							name="inputCommentAuthor" placeholder="Your name">
					</div>

					<div class="form-group">
						<label for="comment">Comment</label>
						<textarea class="form-control" id="inputCommentText" name="inputCommentText" rows="3"
							placeholder="Enter comment here..."></textarea>
					</div>

					<div class="form-group text-right">
						<button type="submit" value="submit" class="btn btn-warning">Comentar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% if comments.count() > 0 %}
{% for comment in comments %}
<div class="row">
	<div class="col-sm-5 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading"><strong>{{ comment.author }} - {{ comment.date.strftime('%d/%m/%Y') }}</strong></div>
			<div class="panel-body">
			
					<div class="form-group">
						<label for="comment">Comment</label>
						<textarea readonly="readonly" class="form-control" id="inputText" rows="3">{{ comment.text }}</textarea>
					</div>

			</div>
		</div>
	</div>
</div>
{% endfor %}
{% endif %}


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
